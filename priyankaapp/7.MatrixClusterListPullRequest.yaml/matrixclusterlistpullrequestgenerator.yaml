apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: preview-environments
  namespace: argocd
spec:
  generators:
    - matrix:
        generators:
          - pullRequest:
              github:
                owner: sarsatis
                repo: helm-charts
                tokenRef:
                  secretName: github-token
                  key: token
                # appSecretName: private-repo-creds
                labels:
                  - preview
              requeueAfterSeconds: 15
          - clusters:
              selector:
                matchLabels:
                  env: dev
              values:
                env: dev
                targetRevision: main
                project: default
          - list:
              elements:
                - appName: priyankapractice
                - appName: solar-system
                - appName: priyankalearnings
    
  template:
    metadata:
      name: "{{appName}}-{{values.env}}-{{branch}}-{{number}}"
    spec:
      source:
        repoURL: https://github.com/sarsatis/helm-charts.git
        targetRevision: "{{head_sha}}"
        path: charts/helm-charts
        helm:
          valueFiles:
            - "/manifests/{{appName}}/values-{{values.env}}.yaml"
      project: default
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true
      destination:
        server:  "{{server}}"
        namespace: "{{appName}}-{{values.env}}-{{branch}}-{{number}}"
