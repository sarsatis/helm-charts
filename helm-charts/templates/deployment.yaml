apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: "{{ .Values.appName }}"
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: "{{ .Values.appName }}"
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: "{{ .Values.appName }}"
    spec:
      containers:
        - image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          name: "{{ .Values.appName }}"
          resources: {}
{{- if eq (.Values.appName | toString) "mysql" }}
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
                key: MYSQL_ROOT_PASSWORD
                name: mysql
        - name: MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
                key: MYSQL_DATABASE
                name: mysql
{{- end }}
status: {}
