apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: matrixpullrequestgen
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/sarsatis/helm-charts.git
    targetRevision: main
    path: priyankaapp/7.MatrixClusterListPullRequest.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
